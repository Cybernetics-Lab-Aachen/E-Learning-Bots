db:
  environment:
    - MYSQL_DATABASE=demo
    - MYSQL_PASSWORD='*****'
    - MYSQL_ROOT_PASSWORD='*****'
    - MYSQL_USER=e-learning-bots
  image: 'mariadb:latest'
  restart: always
  sequential_deployment: true
  volumes:
    - /var/lib/mysql
e-learning-bots:
  environment:
    - ALCHEMY_KEY='*****'
    - MYSQL_DATABASE=demo
    - MYSQL_PASSWORD='*****'
    - MYSQL_USER=e-learning-bots
    - CRAWLER_RESTART_EVERY_DAYS=90
    - CRAWLER_NUM_CRAWLERS=3
  image: 'elli2/e-learning-bots:latest'
  links:
    - db
  restart: always
  sequential_deployment: true
  volumes:
    - /usr/src/e-learning-bots/crawl-storage
